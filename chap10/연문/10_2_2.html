<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML5</title>
    <script>
        function printWelcome() {
            // 새 윈도우를 엽니다.
            let newWin = window.open("", "", "width=200,height=80,left=500,top=400");
            newWin.document.write("접속 감사합니다!");

            // 새 윈도우에 바탕색과 타이틀을 지정합니다.
            newWin.document.body.style.backgroundColor = 'yellowgreen';
            newWin.document.title = '환영';

            // 새 윈도우에 콘텐츠를 출력합니다.
            newWin.document.close();
        }
    </script>
</head>

<body onload="printWelcome()">
    <h3>HTML5</h3>
    <hr />
    <p>
        HTML5를 학습하는 사이트입니다. 여기서 HTML5, CSS3, 자바스크립트를
        배울 수 있습니다.
    </p>
</body>

</html>
