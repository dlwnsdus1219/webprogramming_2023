<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=decice-width, initial-scale=1.0">
        <title>Transition</title>   
        <style>
            img{
                display: inline-block;
                transition: transform 2s;
            }
            img:hover {
                transform: scaleX(10);
            }
        </style>  
    </head>
    <body>
        <h2>마우스를 올려 봐요</h2>
        <hr>
        <img src="../chap5/spongebob.png" width="100">
        
    </body>
</html>
