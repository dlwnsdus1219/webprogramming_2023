<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        span.answer{
            visibility: hidden;
        }
    </style>
    <script>
        let state='hidden';
        function changeState() {
            if(state=='hidden'){
                state='visible';
            } else {
                state='hidden';
            }
            let answers = document.querySelectorAll('span.answer');
            for(let answer of answers) {
                answer.style.visibility = state;
            }
        }
    </script>
</head>
<body>
    <h3>다음 빈곳에 숨은 단어
    <button type="button" onclick="changeState();">show/hide</button>
    </h3>
    <hr>
    <ul>
        <li>I (<span class="answer">love</span>) you.</li>
        <li>CSS is Cascading (<span class="answer">Style</span>) Sheet</li>
    </ul>
</body>
</html>
