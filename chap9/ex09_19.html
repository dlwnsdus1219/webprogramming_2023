<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>select 객체에서 선택한 과일 출력</title>
        <script>
            function drawImage() {
                let sel = document.getElementById("fruits");
                let img = document.getElementById("fruitimage");
                img.src = sel.options[sel.selectedIndex].value;
            }
        </script>
    </head>
    <body onload="drawImage()">
        <h3>select 객체에서 선택한 과일 출력</h3>
        <hr>
        과일을 선택하면 이미지가 출력된다.
        <form>
            <select id="fruits" onchange="drawImage()">
            <option value="mango.png">망고
            <option value="apple.png">사과
            <option value="banana.png">바나나
            </select>
            <img id="fruitimage" src="mango.png" alt="">
        </form>
        
    </body>
</html>
