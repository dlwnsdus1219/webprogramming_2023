<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gg</title> 
    </head>
    <body>
        <h3>월화수목금토일</h3>
        <hr>
        <script>
            let ret = prompt("월화수목금토일 중에서 입력하시오", "");
            switch(ret) {
                case "월":
                case "화": 
                case "수": 
                case "목": 
                case "금": 
                    document.write(ret + "요일은 출근합니다.");
                    break;
                case "토":
                case "일":
                    document.write(ret + "요일은 휴일");
                    break;
            }
        </script>
    </body>
</html>
