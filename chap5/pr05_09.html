<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=decice-width, initial-scale=1.0">
        <title>카푸치노</title>  
        <style>
            .coffee {
                border: 5px solid orange;
            }
            h2.center {
                text-align: center;
            }
            ol{
                list-style-type: none;
            }
            li>span {
                position: absolute;
                font-size: 2em;
                color: olive;
                font-style: italic;
                font-weight: bold;
            }
            p{ 
                margin-left: 2em;
            }
        </style> 
         
    </head>
    <body>
        <h2>카푸치노</h2>
        <hr>
        <h2 class="center">카푸치노 만드는 순서</h2>
        <hr>
        <div class="coffee">
            <ol>
                <li>
                    <span>1.</span>
                    <p>
                        에스프레소를 추출한다. 반드시 에스프레소 콩을 사용해야
                        제 맛이 난다.
                    </p>
                </li>
                <li>
                    <span>2.</span>
                    <p>
                        적당한 용기에 우유를 넣어 중탕을 하거나 끓기 직전까지 
                        데운다.
                    </p>
                </li>
            </ol>
        </div>
    </body>
</html>
