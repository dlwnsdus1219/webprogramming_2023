<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>document.write() 활용</title>
    </head>
    <body>
        <h3>마우스를 올려 보시오</h3>
        <hr>
        <script>
            document.write("<h3>Welcome!</h3>");
            document.write("2 + 5는 <br>");
            document.write("<mark>7 입니다.</mark>");
        </script>
    </body>
</html>
