<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>갬블링 게임</title>
        <style>
            span{
                cursor: pointer;
            }
            .gaming{
                font-size: 3em;
                border: 1px solid violet;
                background-color: pink;
                width: 150px;
                display: flex;
                justify-content: space-around;
                color: indigo;
                font-style: italic;
            }
            #result{
                margin-top: 30px;
                font-style: italic;
                font-size: 30px;
                color: red;
            }
        </style>
        <script>
           function randNumber() {
                return Math.floor(Math.random() * 3);
           }
           function changeNumber(obj) {
                var nn = randNumber();
                obj.innerHTML = nn;
                if (obj == document.getElementById("num3")){
                    checkNumber();
                }
           }
           function checkNumber(){
                var n1 = document.getElementById("num1").innerHTML;
                var n2 = document.getElementById("num2").innerHTML;
                var n3 = document.getElementById("num3").innerHTML;
                if ((n1==n2) && (n2==n3) && (n1==n3)){
                    document.getElementById("result").innerHTML = "success(click here to do again)";
                }
                else{
                    document.getElementById("result").innerHTML = "fail(click here to do again)";
                }
           }
           function reset(){
                document.getElementById("num1").innerHTML = 0;
                document.getElementById("num2").innerHTML = 0;
                document.getElementById("num3").innerHTML = 0;
                document.getElementById("result").innerHTML = "";
           }
        </script>
    </head>
    <body>
        <h3>갬블링 게임</h3>
        <p>각 숫자를 클릭하면 0에서 2 사이 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
        <hr>
        <div class="gaming">
            <span onclick="changeNumber(this)" id="num1">0</span>
            <span onclick="changeNumber(this)" id="num2">0</span>
            <span onclick="changeNumber(this)" id="num3">0</span>
        </div>
        <div id="result" onclick="reset()"></div>
    </body>
</html>
