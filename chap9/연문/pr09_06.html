<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Zoom with Mouse Wheel</title>
        <style>
            /* 이미지의 초기 크기를 설정합니다. */
            #zoomableImage {
                width: 300px; /* 초기 너비 설정 */
                height: auto; /* 이미지 비율 유지 */
            }
        </style>
    </head>
    <body>
        <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
        <hr />
        <p>
            이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면
            이미지가 확대됩니다.
        </p>

        <!-- 확대/축소할 이미지 -->
        <img id="zoomableImage" src="media/tulips.png" alt="Zoomable Image" />

        <script>
            // 이미지 엘리먼트를 선택합니다.
            var image = document.getElementById("zoomableImage");

            // 마우스 휠 이벤트 리스너를 추가합니다.
            image.addEventListener("wheel", function (event) {
                event.preventDefault(); // 기본 스크롤 동작을 방지합니다.

                // 이미지의 현재 너비를 가져옵니다.
                var width = image.offsetWidth;

                // 휠을 위로 굴리면 축소, 아래로 굴리면 확대합니다.
                if (event.deltaY < 0) {
                    // 확대
                    width *= 1.05;
                } else {
                    // 축소
                    width *= 0.95;
                }

                // 새로운 너비를 이미지에 적용합니다.
                image.style.width = width + "px";
            });
        </script>
    </body>
</html>
