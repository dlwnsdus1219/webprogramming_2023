<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1</title> 
    </head>
    <body>
        <script>
            function big(num1, num2) {
                if (parseInt(num1) > parseInt(num2)) {
                    return num1;
                }
                else {
                    return num2;
                }
            }
        </script>
        <hr>
        <script>
           let b = big("625", "555");
           document.write("큰 수=", b) 
        </script>
    </body>
</html>
