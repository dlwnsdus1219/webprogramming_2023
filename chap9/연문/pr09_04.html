<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mouse Cursor Image</title>
        <style>
            /* 이미지를 담고 있는 div의 스타일을 설정합니다. */
            #cursorImage {
                position: absolute;
                width: 30px;
                height: 30px;
                display: none; /* 처음에는 div를 숨깁니다. */
            }
            /* 이미지의 크기를 설정합니다. */
            #cursorImage img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <!-- 마우스 커서를 따라다닐 이미지를 담은 div입니다. -->
        <div id="cursorImage">
            <img src="media/spongebob.png" alt="Cursor Image" />
        </div>

        <script>
            // 이미지를 담은 div 엘리먼트를 선택합니다.
            var cursorImage = document.getElementById("cursorImage");

            // 마우스 움직임에 따라 div가 따라다니도록 이벤트를 추가합니다.
            document.onmousemove = function (event) {
                cursorImage.style.display = "block"; // div를 보여줍니다.
                cursorImage.style.left = event.pageX + "px";
                cursorImage.style.top = event.pageY + "px";
            };
        </script>
        
        <h3>
            이미지 커서 만들기
        </h3>
        <hr>
        <div>
            마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
        </div>

    </body>
</html>
