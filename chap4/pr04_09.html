<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shadow</title> 
        <style>
            h2 {
                text-align: center;
                color: yellow;
                text-shadow: 0px 0px 3px yellow,
                            3px 3px 2px blue;
            }
            img:hover {
                box-shadow: 0px 0px 3px blue;
            }
        </style>      
    </head>
    <body>
        <h2>Most Visited Sites</h2>
        <hr>
        <img src="../../web/media/naver.png" alt="naver" width="200">
        <img src="../../web/media/chosun.png" alt="naver" width="200">
        <img src="../../web/media/amazon.png" alt="naver" width="200">
    </body>
</html>
