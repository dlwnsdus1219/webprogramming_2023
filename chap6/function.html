<!DOCTYPE html
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>자바스크립트 전역함수</title>
        <script>
            function gugudan(n){
                let m = parseInt(n);
                if(isNaN(m) || m<1 || m>9) { //1에서 9사이 정수가 아닌 경우 처리
                    alert("잘못 입력했어.")
                    return;
                }
                for(let i=1; i<=9; i++){
                    document.write(m + "x" + i + "=" + m*i + "<br>");
                }
               
            }
        </script>
    </head>
    <body>
        <h3>구구단 출력 함수 만들기</h3>
        <hr>
        <script>
            let n = prompt("구구단 몇 단을 원하세요", "");
            gugudan(n); //구구단 출력 함수 호출
        </script>
    </body>
</html>
