<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div{
            position: absolute;
        }
        img{
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
    <script>
        let zs=[0, 1, 2, 3];
        function changeZ() {
            for(let z in zs) {
                zs[z] = (zs[z] + 1) % 4;
            }
            let imgs = document.querySelectorAll('img');
            for(let i=0; i<imgs.length; i++) {
                img[i].style.zIndex = zs[i];
            }
        }
    </script>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="../chap8/spade-A.png" onclick="changeZ()" width="100" height="140" alt="spadeA">
        <img src="../chap8/spade-2.png" onclick="changeZ()" width="100" height="140" alt="spade2">
        <img src="../chap8/spade-3.png" onclick="changeZ()" width="100" height="140" alt="spade3">
        <img src="../chap8/spade-7.png" onclick="changeZ()" width="100" height="140" alt="spade7">
    </div>
</body>
</html>
