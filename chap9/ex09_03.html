<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>addEventListner()을 이용한 리스너의 등록</title>
        <script>
            let p;
            function init(){  //문서가 완전히 로드되었을때 호출
                p = document.getElementById("p");
                p.addEventListner("mouseover", over);   //리스너 등록
                p.addEventListner("mouseout", out);   //리스너 등록
            }
            function over(){
                p.style.backgroundColor="orchid";
            }
            function out(){
                p.style.backgroundColor="white";
            }
        </script>
    </head>
    <body onload="init()">
        <h3>addEventListner()을 이용한 리스너의 등록</h3>
        <hr>
        <p id="p">마우스 올리면 orchid색으로 변경</p>
    </body>
</html>
