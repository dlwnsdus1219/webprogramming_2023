<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>윈도우 닫기</title>
        <script>
            let newWin = null;      //새로 연 윈도우 기억
            function load(URL) {
                newWin = window.open(URL, "myWin", "left=300,top=300,width=400,height=300");
            }
            function closeNewWindow() {
                if(newWin==null || newWin.closed) // 윈도우가 열리지 않았거나 닫힌 경우
                    return;
                else
                    newWin.close();
            }
        </script>
    </head>
    <body>
        <a href="javascript:load('https://www.naver.com/')">
            새 윈도우 열기(네이버)
        </a><br>
        <a href="javacsript:window.close()')">
            현재 윈도우 닫기
        </a><br>
        <a href="javacsript:closeNewWindow()')">
            새 윈도우 닫기
        </a>
    </body>
</html>
