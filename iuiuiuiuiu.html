<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>예제 - Class & ID</title>
        <link rel="stylesheet" href="/iustyle.css">
    </head>
    <body>
        <div class="container">
            <div class="card-box" id="card-pick">
                <div class="img-gradient"></div>
                <img src="strawberrymoon.jpg" height=360px width=280px alt="스베문열기구 이미지">
                <div class="text-wrap">
                    <h1>Strawberry Moon</h1>
                    <p>열기구 퍼포먼스를 선보이는 아이유</p>
                </div>
                <div class="play-btn">
                </div>
            </div>
            <div class="card-box">
                <div class="img-gradient"></div>
                <img src="goldenhour1.jpg" height=360px width=280px alt="스베문열기구 이미지">
                <div class="text-wrap">
                    <h1>Golden Hour</h1>
                    <p>국내 솔로 여가수 최초로 잠실 주경기장 입성!!</p>
                </div>
                <div class="play-btn">
                </div>
            </div>
            <div class="card-box">
                <div class="img-gradient"></div>
                <img src="dream.jpg" height=360px width=280px alt="스베문열기구 이미지">
                <div class="text-wrap">
                    <h1>Dream</h1>
                    <p>아이유, 박서준 주연의 영화</p>
                </div>
                <div class="play-btn">
                </div>
